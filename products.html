<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Services – Party Balloons</title>
  <style>
    body {
      background-image: url('https://i.imgur.com/LPLmdvR.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    header, nav {
      text-align: center;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .product-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
    }
    .product-card img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .product-card h3 {
      margin: 10px 0 5px;
    }
    .product-card p {
      margin: 5px 0;
    }
    .product-card .price {
      font-weight: bold;
      margin-top: 10px;
    }
    .product-card .stock {
      font-size: 0.9em;
      color: #555;
      margin-top: 5px;
    }
    .buy-button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
    }
    .buy-button:hover {
      background-color: #0069d9;
    }
  </style>
</head>
<body>
  <header>
    <h1>Our Services</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="contact.html">Contact Us</a>
      <a href="guides.html">Guides</a>
    </nav>
  </header>
  <main>
    <div class="products">
      <!-- Product 1 -->
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Year Only">
        <h3>Year Only</h3>
        <p class="price">€70</p>
        <p class="stock">In Stock: 100</p>
        <button class="buy-button">Buy Now</button>
      </div>

      <!-- Product 2 -->
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Year with Stick">
        <h3>Year with Stick</h3>
        <p class="price">€140</p>
        <p class="stock">In Stock: 100</p>
        <button class="buy-button">Buy Now</button>
      </div>

      <!-- Product 3 -->
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Unlimited Only">
        <h3>Unlimited Only</h3>
        <p class="price">€120</p>
        <p class="stock">In Stock: 0</p>
        <button class="buy-button">Buy Now</button>
      </div>

      <!-- Product 4 -->
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Unlimited with Stick">
        <h3>Unlimited with Stick</h3>
        <p class="price">€170</p>
        <p class="stock">In Stock: 0</p>
        <button class="buy-button">Buy Now</button>
      </div>
    </div>
  </main>
</body>
</html>
